<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA</title>
    <link href="estilo/estilo.css" rel="stylesheet
    ">
</head>
<body>
    <header>
        <section class="cabeza">
            <div> <img src="imagenes/Logo.png" alt="logo"></div>
            <div>
                <ul type= "none" class="lispadres">
                    <li class="lis1">Home</li>
                    <li class="lis1">Ranking</li>
                    <li class="lis1">Promoción</li>
                    <li class="lis1">Contacto</li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="contenedorpadre">
            <div class="contenedor1">
                <div class="domicilio"></div>
                <div class="envio"> 
                    <span>Envio </span><span>gratis </span><span class="comprando">comprando </span><span>2 </span><span>pizzas</span>
                </div>
            </div>
            <div class="contenedor2">
                <div class="podio"><p>Podio de pizzas</p></div>
                <div class="top"><p>Pizzas top 5</p></div>
                <div class="pizzatop">
                    <ol type="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="food"> <img src="imagenes/PizzaFalling.jpg" alt="food"> </div>
                <div></div>
            </div>
        </section>

    </main>
    <footer>
        <div  class="ultimo">
            <ul type="none">
                <li class="lis2">Home</li>
                <li class="lis2">Ranking</li>
                <li class="lis2">Promoción</li>
                <li class="lis2">Contacto</li>
            </ul>
        </div>
        <div><img src="imagenes/Logo.png" alt="logo"></div>

    </footer>
</body>
</html>
